<html class=" -webkit-"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style media="" data-href="style.css">body {
  margin: 0;
}

html {
  overflow: hidden;
}

#sky {  
  position: absolute;
  width: 100%;
  height: 50%;
  background: lightblue;
  animation: sky 10s;
}

#sea {
  position: absolute;
  width: 100%;
  height: 50%;
  bottom: 0;
  background: blue;
}
#sun {
  height: 100px;
  position: absolute;
  top: 0;
  left: 40%;
  animation: sunrise 10s infinite;
}

@keyframes sunrise {
  0%{top:90%; left:0%}
  33%{top:0; left:40%; }
  66%{top:0; left:40%; }
  100%{top:90%; left:80% }
}

@keyframes sky {
  0% {background: black}
  100% {background: lightblue}
  
}</style>
    <script src="./prefixfree.js"></script>
  </head>
  
  <body>
  
    <div id="sky">
        <img id="sun" src="./sun.png">
    </div>
    
    <div id="sea">
    </div>
    
  
  

</body></html>
